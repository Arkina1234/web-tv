<head>
  <link rel="stylesheet" media="all" href="https://arkina1234.github.io/static/css/base.min.css" />
  <link href="https://vjs.zencdn.net/7.17.0/video-js.css" rel="stylesheet" />

  <!-- If you'd like to support IE8 (for Video.js versions prior to v7) -->
  <!-- <script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script> -->
</head>

<body>
  <div class="container">
  <video
    id="tastemade"
    class="video-js vjs-default-skin vjs-fill"
    controls
    preload="metadata"
    width="100%" 
    height="100%"
    webkit-playsinline="true" 
    playsinline="true" 
    style="background-color: rgb(0, 0, 0); 
           position: absolute; 
           width: 100%; 
           height: 100%; 
           left: 0px; 
           top: 0px;"
    poster="http://video-js.zencoder.com/oceans-clip.png"
    data-setup="{}"
    loop
  >
      <source src="http://vjs.zencdn.net/v/oceans.mp4" type="video/mp4">
      <source src="http://vjs.zencdn.net/v/oceans.webm" type="video/webm">
    <p class="vjs-no-js">
      To view this video please enable JavaScript, and consider upgrading to a
      web browser that
      <a href="https://videojs.com/html5-video-support/" target="_blank"
        >supports HTML5 video</a
      >
    </p>
  </video>
  </div>

  <script src="https://vjs.zencdn.net/7.17.0/video.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-background/1.0.7/videojs-background.js"></script>
  <script>
    // fire up the plugin
    videojs('bg-video').Background();
</body>
